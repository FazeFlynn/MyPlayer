<div class="controls">
    <input type="range" id="seek-bar" value="0">
    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">

    <div class="seek-outer">
        <div class="seek-inner"></div>
    </div>

    <div id="control-panels">
        <div id="left-control-panel">
            <span id="play-pause"><img id="play-pause-img" src="images/pause.png" alt=""></span>
            <span id="play-next"><img id="play-next-img" src="images/next.png" alt=""></span>
            <span id="mute-unmute"><img id="mute-unmute-img" src="images/volumeOn.png" alt=""></span>


            <div id="time">
                <span id="current-time">0:00</span>/<span id="duration">0:00</span>
            </div>

        </div>

        <div id="right-control-panel">
            <span id="caption"><img id="caption-img" src="images/captions.png" alt=""></span>
            <span id="settings"><img id="settings-img" src="images/settings.png" alt=""></span>
            <span id="full-screen"><img id="full-screen-img" src="images/fullscreenEnter.png" alt=""></span>
            
        </div>

    </div>
    
    <!-- <button id="mute-unmute">Mute</button> -->



    <!-- <span>Settings</span>
    <button id="fullscreen">Fullscreen</button> -->

</div>
